<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Website Navigation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Abhimanyu Sathish">
        <meta name="description" content="An example of website navigation created with HTML5">
    </head>
    <body>
        <!-- The content you want to see on the page goes inside of the body -->
        <a href="#main-content" id="skip">Skip to Main Content</a>
        <header>
            <h1>Website Navigation</h1>
            <nav aria-label="Main Navigation">
                <ul>
                    <li><a href="#" aria-current="page"></a>Home</li>
                    <li><a href="about.html"></a>About</li>
                    <li><a href="contact.html"></a>Contact</li>
                </ul>
            </nav>
        </header>

        <main id="main-content">
            <p>This is the main page of the website.</p>
        </main>

        <footer>
            <p>Coyright &copy; 2024 - Abhimanyu Sathish</p>
        </footer>
    </body>
</html>
